<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โอกาสในการได้ Shiny</title>
    <style>
        a { color: lightblue; }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #181818;
            color: white;
        }
        .container {
            max-width: 90%;
            width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #222;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
            background-color: #222;
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #555;
            padding: 12px;
            text-align: center;
        }
        th { background-color: #333; }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        input, button {
            margin: 8px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            background-color: #222;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            text-align: center;
        }
        button {
            cursor: pointer;
            background-color: #444;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #666;
        }
        .result {
            font-weight: bold;
            font-size: 1.2em;
        }
        .low { color: red; }
        .medium { color: orange; }
        .high { color: green; }
    </style>
    <script>
        function calculateProbability() {
            let raids = parseInt(document.getElementById("raids").value) || 0;
            let probability = 1 - Math.pow(1 - (1/20), raids);
            let resultElement = document.getElementById("result");
            resultElement.innerText = (probability * 100).toFixed(2) + "%";
            
            if (probability < 0.2) {
                resultElement.className = "result low";
            } else if (probability < 0.7) {
                resultElement.className = "result medium";
            } else {
                resultElement.className = "result high";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>โอกาสในการได้ Shiny</h2>
        
        <p style="font-weight: bold; color: lightblue; font-size: 1.2em;">โอกาสออกไชนี่สำหรับบอสคือ1/20</p>
        <label>จำนวนบอสที่ตีไป:</label>
        <input type="number" id="raids" placeholder="ใส่จำนวน" min="0">
        <br>
        <button onclick="calculateProbability()">คำนวณ</button>
        <h3>ผลลัพธ์:</h3>
        <p><span class="result">โอกาสได้ Shiny:</span> <span id="result" class="result">0%</span></p>
        
        <table>
            <tr>
                <th>จำนวนบอสที่ตีไป (n)</th>
                <th>โอกาสได้ Shiny<br>อย่างน้อย 1 ตัว</th>
            </tr>
            <tr><td>1</td><td>5.00%</td></tr>
            <tr><td>5</td><td>22.62%</td></tr>
            <tr><td>10</td><td>40.13%</td></tr>
            <tr><td>20</td><td>64.15%</td></tr>
            <tr><td>50</td><td>92.31%</td></tr>
            <tr><td>100</td><td>99.41%</td></tr>
            <tr><td>200</td><td>99.996%</td></tr>
        </table>
    </div>
    
    <div class="navbar">
        <a href="index.html">หน้าแรก</a>
        <a href="iv100.html">โอกาสในการได้ IV 100</a>
        <a href="shiny.html">โอกาสในการได้ไชนี่</a>
    </div>
</body>
</html>
