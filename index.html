<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon GO Luck Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #181818;
            color: white;
        }
        input, button {
            margin: 8px;
            padding: 10px;
            width: 150px;
            background-color: #222;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            text-align: center;
        }
        button {
            cursor: pointer;
            background-color: #444;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #666;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #222;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
            background-color: #222;
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #555;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #333;
        }
        .SS { color: gold; font-weight: bold; }
        .S { color: orange; font-weight: bold; }
        .A { color: green; font-weight: bold; }
        .B { color: lightblue; font-weight: bold; }
        .C { color: purple; font-weight: bold; }
        .D { color: brown; font-weight: bold; }
        .F { color: red; font-weight: bold; }
        img {
            display: block;
            margin: 20px auto;
            max-width: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pokemon GO Luck Calculator</h2>
        <p style="font-size: 14px; margin-top: -10px;">by Merooon Paan</p>
        <img src="duck.jpg" alt="Duck">
        
        <label>จำนวนการเรดทั้งหมด:</label>
        <input type="number" id="raids" placeholder="ใส่จำนวน">
        <br>
        <label>จำนวน IV 100 ที่ได้:</label>
        <input type="number" id="iv100" placeholder="ใส่จำนวน">
        <br>
        <label>จำนวนโปเกมอน Shiny ที่ได้:</label>
        <input type="number" id="shiny" placeholder="ใส่จำนวน">
        <br>
        <button onclick="calculateLuck()">คำนวณ</button>
        <h3>ผลลัพธ์:</h3>
        <p>จำนวน IV 100 ที่ควรจะได้: <span id="expectedIv100" class="result">0</span></p>
        <p>จำนวน Shiny ที่ควรจะได้: <span id="expectedShiny" class="result">0</span></p>
        <p>ระดับโชค IV 100: <span id="luckIv100" class="result">-</span> (<span id="gradeIv100" class="result">-</span>)</p>
        <p>ระดับโชค Shiny: <span id="luckShiny" class="result">-</span> (<span id="gradeShiny" class="result">-</span>)</p>
    </div>
    
    <h3>ตารางเปรียบเทียบระดับโชค</h3>
    <table>
        <tr><th>เกรด</th><th>ระดับโชค</th></tr>
        <tr><td class="SS">SS</td><td>ดวงเฮงสุดๆ</td></tr>
        <tr><td class="S">S</td><td>ดวงดีมาก</td></tr>
        <tr><td class="A">A</td><td>ดวงดี</td></tr>
        <tr><td class="B">B</td><td>ดวงกลางๆ</td></tr>
        <tr><td class="C">C</td><td>ดวงแย่เล็กน้อย</td></tr>
        <tr><td class="D">D</td><td>ดวงห่วย</td></tr>
        <tr><td class="F">F</td><td>ดวงกากมากๆ</td></tr>
    </table>
    
    <script>
        function calculateLuck() {
            let raids = parseInt(document.getElementById("raids").value);
            let iv100 = parseInt(document.getElementById("iv100").value);
            let shiny = parseInt(document.getElementById("shiny").value);
            
            let iv100Rate = 1/216;
            let shinyRate = 1/20;
            
            let expectedIv100 = raids * iv100Rate;
            let expectedShiny = raids * shinyRate;
            
            let stdIv100 = Math.sqrt(raids * iv100Rate * (1 - iv100Rate));
            let stdShiny = Math.sqrt(raids * shinyRate * (1 - shinyRate));
            
            let zIv100 = (iv100 - expectedIv100) / (stdIv100 || 1);
            let zShiny = (shiny - expectedShiny) / (stdShiny || 1);
            
            let luckTier = (z) => {
                if (z >= 2.5) return { grade: "SS", text: "ดวงเฮงสุดๆ" };
                if (z >= 1.5) return { grade: "S", text: "ดวงดีมาก" };
                if (z >= 0.5) return { grade: "A", text: "ดวงดี" };
                if (z >= -0.49) return { grade: "B", text: "ดวงกลางๆ" };
                if (z >= -1.49) return { grade: "C", text: "ดวงแย่เล็กน้อย" };
                if (z >= -2.49) return { grade: "D", text: "ดวงห่วย" };
                return { grade: "F", text: "ดวงกากมากๆ" };
            };
            
            let iv100Luck = luckTier(zIv100);
            let shinyLuck = luckTier(zShiny);
            
            document.getElementById("expectedIv100").innerText = expectedIv100.toFixed(2);
            document.getElementById("expectedShiny").innerText = expectedShiny.toFixed(2);
            document.getElementById("luckIv100").innerText = iv100Luck.text;
            document.getElementById("gradeIv100").innerText = iv100Luck.grade;
            document.getElementById("gradeIv100").className = iv100Luck.grade;
            document.getElementById("luckShiny").innerText = shinyLuck.text;
            document.getElementById("gradeShiny").innerText = shinyLuck.grade;
            document.getElementById("gradeShiny").className = shinyLuck.grade;
        }
    </script>
</body>
</html>
